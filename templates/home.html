{% extends "_base.html" %}


{% block page_title %}
    Home
{% endblock page_title %}


{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
         <p> Wellcom {{ user.username }} |   <a class="btn btn-info" href="{% url 'logout'%}">Logout</a></p>

    {% endif %}
{% endblock content %}
