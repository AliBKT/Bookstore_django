{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}
    Login
{% endblock page_title %}


{% block content %}
    <form action="" method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" style="margin-top: 1rem ; color: #fff" type="submit">Login</button>
        <a href="{% url 'password_reset' %}" style="text-decoration: none ;position: absolute; margin-top: 1.5rem;margin-left: 1rem">Forget password</a>
    </form>
{% endblock content %}
