{% extends "_base.html" %}


{% block page_title %}
    جزئیات {{ book.title }}
{% endblock page_title %}


{% block content %}
    <div class="container mt-3">
        <h3>{{ book.title }}</h3>
        <p>{{ book.discription }}</p>
        <h6>{{ book.author }}</h6>
        <span>{{ book.price }}</span>
        <br><br>
        <a class="btn btn-warning" href="{% url 'update_book' book.id%}">ویرایش</a>
        <a class="btn btn-danger" style="margin-left: 1rem ;: " href="{% url 'delete_book' book.id%}">حذف</a>
        <br><br><br>
        <a style="text-decoration: none" href="{% url 'book_list'%}">لیست کتاب ها</a>
    </div>
{% endblock content %}
