{% extends "_base.html" %}


{% block page_title %}
    Book lists
{% endblock page_title %}


{% block content  %}
    <div class="container mt-3" dir="rtl">
        <h1>لیست کتاب ها</h1>
        {% for book in books %}
            <a style="text-decoration: none" href="{{ book.get_absolute_url }}"><h4>{{ book.title }}</h4></a>
            <p>{{ book.discription }}</p>
            <span>قیمت:{{ book.price }}</span>
        {% endfor %}
    </div>
{% endblock content %}
